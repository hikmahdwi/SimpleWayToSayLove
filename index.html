<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Yayat Gombal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--

    Template 2107 New Spot

	http://www.tooplate.com/view/2107-new-spot    -->

    <style>
        #gak-mau{
            display: block;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>

<body class="mt-2">
    <div class="mx-auto">
        <section id="tm-section-2" class="tm-section pt-2 pb-2">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 tm-flex-center-v tm-text-container tm-section-left">
                        <h2 class="tm-color-secondary mb-4">Hai Cantikkkk <i class="fa fa-heart"></i></h2>
                        <p class="mb-4">Aku Mau bilang sesuatu nihhhh, cuit cuittt....</p>
                        <p class="mb-5">Neng yang cantik mau nda jadi pacarku....??</p>
                        <p class="text-left mb-0">
                            <button id="mau" class="btn tm-btn-secondary">Mauu</button>
                            <button id="gak-mau" class="btn mt-2 tm-btn-secondary">Gak Mauu</button>
                        </p>
                    </div>
                    <div class="col-xl-7 col-lg-6 tm-circle-img-container">
                        <img id="flower" src="img/hai.gif" lt="Image">
                        <img id="sad" src="img/sad-eyes-so-sad.gif" alt="Image" style="display: none;">
                        <img id="happy" src="img/happy.gif" alt="Image" class="rounded-circle tm-circle-img" style="display: none;">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/smooth-scroll.polyfills.min.js"></script>
    <!-- https://github.com/cferdinandi/smooth-scroll -->
    <script>
        $(document).ready(function(){
            $("#mau").click(function(){
                Swal.fire('I LOVE YOUUUUU')
                
                $("#sad").hide()
                $("#flower").hide()
                $("#happy").show()
            });
            var b = document.getElementById("gak-mau");
            $("#gak-mau").click(function(){
                var i = Math.floor(Math.random()*500)+1;
                var j = Math.floor(Math.random()*500)+1;
                b.style.left = i+"px";
                b.style.top = j+"px";

                $("#flower").hide()
                $("#happy").hide()
                $("#sad").show()
                
            });
        });
    </script>
</body>
</html>
